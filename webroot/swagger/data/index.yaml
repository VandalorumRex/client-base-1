openapi: 3.1.0
info:
  title: 'CB1 Offers API'
  contact:
    email: gho-mansur@yandex.ru
  version: '0.1'
servers:
  -
    url: 'http://cb1.local'
paths:
  /api/offers:
    get:
      tags:
        - offers
      summary: 'Просмотр всех офферов'
      description: 'Просмотр всех офферов'
      operationId: get-offers-all
      responses:
        '200':
          description: 'Просмотр всех офферов'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Offer'
        '404':
          description: 'Нет данных'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
components:
  schemas:
    Offer:
      description: 'Description of Offer'
      properties:
        type:
          description: 'Тип сделки'
          type: string
        propertyType:
          description: 'Тип недвижимости'
          type: string
        category:
          description: 'Категория объекта'
          type: string
        garageType:
          description: 'Категория гаража'
          type: string
        lotNumber:
          description: 'Номер лота'
          type: string
        cadastralNumber:
          description: 'Кадастровый номер объекта недвижимости'
          type: string
      type: object
    MessageResponse:
      description: 'Description of MessageResponse'
      properties:
        message:
          description: Сообщение
          type: string
      type: object
tags:
  -
    name: offers
    description: offers
